{% extends './layout.html' %}
{% block header %}修改分类{% endblock %}

{% block content %}
<form class="form-horizontal" action="/category/edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-2">
      <input type="txt" class="form-control" id="name" name="name" placeholder="分类名称" value="{{ category.name }}">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="order" placeholder="0" name="order" value="{{ category.order }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-default" id="category-add-btn">修改</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script src="/js/category.js"></script>
{% endblock %}
