{% extends './layout.html' %}
{% block header %}
 {% if category %}
    修改动漫分类
 {% else %}
   添加动漫分类
 {% endif %}
  
{% endblock %}



{% block content %}
  {% if category %}
  <form class="form-horizontal" action="/category/edit" method="post">
  {% else %}
  <form class="form-horizontal" action="/category/add" method="post">
  {% endif %}
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-2">
      <input type="txt" class="form-control" id="name" name="name" placeholder="分类名称" value="{{ category.name }}">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="order" placeholder="0" name="order" value="{{ category.order || 0 }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <input type="hidden" name="id" value="{{ category._id.toString() }}">
      <button type="submit" class="btn btn-default" id="category-add-btn">
         {% if category %}
          修改
         {% else %}
          添加
         {% endif %}
      </button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script src="/js/category.js"></script>
{% endblock %}
