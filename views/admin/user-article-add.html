{% extends './layout.html' %}
{% block header %}添加文章{% endblock %}

{% block content %}
<form class="form-horizontal" action="/article/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-2">
        <select class="form-control" name="category">
          {% for category in categories %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option>
          {% endfor %}
        </select>
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">标题</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="输入文章标题" name="title">
    </div>
     <p class="text-danger err"></p>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">简介</label>
    <div class="col-sm-2">
       <textarea name="intro" cols="30" rows="2"></textarea>
    </div>
     <p class="text-danger err"></p>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">内容</label>
    <div class="col-sm-6">
       <textarea name="content" id="editor"></textarea>
    </div>
     <p class="text-danger err"></p>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default" id="category-add-btn">添加</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script src="/lib/ckeditor/ckeditor.js"></script>
<script src="/lib/ckeditor/translations/zh-cn.js"></script>
<script src="/js/article.js"></script>
{% endblock %}
