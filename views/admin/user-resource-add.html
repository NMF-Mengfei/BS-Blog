{% extends './layout.html' %}
{% block header %}新增资源{% endblock %}

{% block content %}
<form class="form-horizontal" action="/resource/add" method="post" enctype="multipart/form-data">

  <div class="form-group">
    <label  class="col-sm-2 control-label">资源名称</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="输入资源名称" name="name">
    </div>
     <p class="text-danger err"></p>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">文件</label>
    <div class="col-sm-2">
       <input type="file" class="form-control" name="file">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default" id="category-add-btn">添加</button>
    </div>
  </div>
</form>
{% endblock %}
