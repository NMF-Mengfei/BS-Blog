{% extends './layout.html' %}
{% block header %}添加分类{% endblock %}

{% block content %}
<form class="form-horizontal" action="/category/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="name" name="name" placeholder="分类名称">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" id="order" placeholder="0" name="order">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default" id="category-add-btn">添加</button>
    </div>
  </div>
</form>
{% endblock %}

{% block end %}
<script src="/js/category.js"></script>
{% endblock %}
